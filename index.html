<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Modern Tetris</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --grid-color: #2a2a2a;
            --text-color: #ffffff;
            --border-color: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        #game-canvas {
            width: 100%;
            background-color: var(--grid-color);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .flash {
            animation: flash 0.3s;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="game-info">
            <div>Score: <span id="score" class="score">0</span></div>
            <div>Level: <span id="level" class="score">1</span></div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="controls">
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="rotate-btn">↻</button>
            <button class="control-btn" id="right-btn">→</button>
            <button class="control-btn" id="drop-btn">↓</button>
        </div>
    </div>

    <script>
        class Tetris {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.levelElement = document.getElementById('level');
                
                this.blockSize = 30;
                this.cols = 10;
                this.rows = 20;
                
                this.canvas.width = this.blockSize * this.cols;
                this.canvas.height = this.blockSize * this.rows;
                
                this.colors = [
                    '#FF0D72', '#0DC2FF', '#0DFF72',
                    '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
                ];

                this.shapes = [
                    [[1,1,1,1]], // I
                    [[1,1], [1,1]], // O
                    [[1,1,1], [0,1,0]], // T
                    [[1,1,1], [1,0,0]], // L
                    [[1,1,1], [0,0,1]], // J
                    [[1,1,0], [0,1,1]], // S
                    [[0,1,1], [1,1,0]]  // Z
                ];

                this.reset();
                this.setupControls();
                this.gameLoop();
            }

            reset() {
                this.score = 0;
                this.level = 1;
                this.grid = Array(this.rows).fill().map(() => Array(this.cols).fill(0));
                this.dropCounter = 0;
                this.dropInterval = 1000;
                this.gameOver = false;
                this.createPiece();
                this.updateScore(0);
            }

            createPiece() {
                const type = Math.floor(Math.random() * this.shapes.length);
                this.currentPiece = {
                    pos: {x: Math.floor(this.cols / 2) - 1, y: 0},
                    shape: this.shapes[type],
                    color: this.colors[type]
                };
                
                if (this.collision()) {
                    this.gameOver = true;
                }
            }

            moveDown() {
                this.currentPiece.pos.y++;
                if (this.collision()) {
                    this.currentPiece.pos.y--;
                    this.merge();
                    this.createPiece();
                    this.clearLines();
                }
            }

            moveLeft() {
                this.currentPiece.pos.x--;
                if (this.collision()) {
                    this.currentPiece.pos.x++;
                }
            }

            moveRight() {
                this.currentPiece.pos.x++;
                if (this.collision()) {
                    this.currentPiece.pos.x--;
                }
            }

            rotate() {
                const original = this.currentPiece.shape;
                this.currentPiece.shape = this.currentPiece.shape[0]
                    .map((_, i) => this.currentPiece.shape.map(row => row[i]).reverse());
                
                if (this.collision()) {
                    this.currentPiece.shape = original;
                }
            }

            collision() {
                const [m, o] = [this.currentPiece.shape, this.currentPiece.pos];
                for (let y = 0; y < m.length; y++) {
                    for (let x = 0; x < m[y].length; x++) {
                        if (m[y][x] !== 0 &&
                            (this.grid[y + o.y] &&
                            this.grid[y + o.y][x + o.x]) !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            merge() {
                this.currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            this.grid[y + this.currentPiece.pos.y][x + this.currentPiece.pos.x] = this.currentPiece.color;
                        }
                    });
                });
            }

            clearLines() {
                let linesCleared = 0;
                outer: for (let y = this.grid.length - 1; y >= 0; y--) {
                    for (let x = 0; x < this.grid[y].length; x++) {
                        if (this.grid[y][x] === 0) {
                            continue outer;
                        }
                    }
                    
                    const row = this.grid.splice(y, 1)[0];
                    row.fill(0);
                    this.grid.unshift(row);
                    y++;
                    linesCleared++;
                }

                if (linesCleared > 0) {
                    this.updateScore(linesCleared);
                }
            }

            updateScore(lines) {
                const points = [0, 100, 300, 500, 800];
                this.score += points[lines];
                this.scoreElement.textContent = this.score;
                
                if (this.score > this.level * 1000) {
                    this.level++;
                    this.levelElement.textContent = this.level;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    this.levelElement.classList.add('flash');
                    setTimeout(() => this.levelElement.classList.remove('flash'), 300);
                }
            }

            draw() {
                this.ctx.fillStyle = var(--grid-color);
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawGrid();
                this.drawPiece();
            }

            drawGrid() {
                this.grid.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            this.ctx.fillStyle = value;
                            this.ctx.fillRect(x * this.blockSize, y * this.blockSize, 
                                this.blockSize - 1, this.blockSize - 1);
                        }
                    });
                });
            }

            drawPiece() {
                this.currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            this.ctx.fillStyle = this.currentPiece.color;
                            this.ctx.fillRect(
                                (x + this.currentPiece.pos.x) * this.blockSize,
                                (y + this.currentPiece.pos.y) * this.blockSize,
                                this.blockSize - 1,
                                this.blockSize - 1
                            );
                        }
                    });
                });
            }

            setupControls() {
                document.getElementById('left-btn').addEventListener('touchstart', () => this.moveLeft());
                document.getElementById('right-btn').addEventListener('touchstart', () => this.moveRight());
                document.getElementById('rotate-btn').addEventListener('touchstart', () => this.rotate());
                document.getElementById('drop-btn').addEventListener('touchstart', () => {
                    this.dropInterval = 50;
                });
                document.getElementById('drop-btn').addEventListener('touchend', () => {
                    this.dropInterval = 1000 - (this.level - 1) * 100;
                });

                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.moveLeft();
                            break;
                        case 'ArrowRight':
                            this.moveRight();
                            break;
                        case 'ArrowDown':
                            this.moveDown();
                            break;
                        case 'ArrowUp':
                            this.rotate();
                            break;
                        case ' ':
                            while (!this.collision()) {
                                this.currentPiece.pos.y++;
                            }
                            this.currentPiece.pos.y--;
                            this.merge();
                            this.createPiece();
                            this.clearLines();
                            break;
                    }
                });
            }

            gameLoop(time = 0) {
                if (!this.lastTime) {
                    this.lastTime = time;
                }
                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                
                this.dropCounter += deltaTime;
                if (this.dropCounter > this.dropInterval) {
                    this.moveDown();
                    this.dropCounter = 0;
                }
                
                this.draw();
                
                if (!this.gameOver) {
                    requestAnimationFrame((time) => this.gameLoop(time));
                } else {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.font = '30px Arial';
                    this.ctx.fillStyle = '#fff';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('Game Over', this.canvas.width / 2, this.canvas.height / 2);
                    this.ctx.font = '20px Arial';
                    this.ctx.fillText('Tap to restart', this.canvas.width / 2, this.canvas.height / 2 + 40);
                    
                    this.canvas.addEventListener('touchstart', () => {
                        this.reset();
                        this.gameLoop();
                    }, { once: true });
                }
            }
        }

        // Start game when page loads
        window.addEventListener('load', () => {
            new Tetris();
        });
    </script>
</body>
</html>
